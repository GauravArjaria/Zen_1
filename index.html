
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zen2Profit | Trade Calm. Trade Smart. Trade Profitably.</title>

<style>
  body {font-family: Arial, sans-serif; margin:0; background:#0f172a; color:#f8fafc;}
  header {background:#020617; text-align:center; padding:50px 20px;}
  header h1 {font-size:2.5em; margin-bottom:10px; color:#22d3ee;}
  header p {font-size:1.2em; color:#cbd5e1;}
  section {padding:50px 20px; max-width:1000px; margin:auto;}
  .highlight {color:#22d3ee;}

  /* Slider styles */
  .slider-wrapper {
    position: relative;
    overflow: hidden;
    max-width: 100%;
    margin-top: 25px;
    border-radius: 12px;
  }

  .slider {
    display: flex;
    transition: transform 1s ease-in-out;
  }

  .slide {
    min-width: 100%;
    box-sizing: border-box;
    position: relative;
  }

  /* Watermark background */
  .slide::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("zen2profit-bg.png") center center no-repeat;
    background-size: contain;
    opacity: 0.08;            /* subtle */
    pointer-events: none;
    z-index: 1;
  }

  .slide img {
    width: 100%;
    display: block;
    border-radius: 12px;
    position: relative;
    z-index: 2;
  }

  .nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    font-size: 24px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 5;
  }

  .nav.prev {left: 10px;}
  .nav.next {right: 10px;}
</style>
</head>

<body>

<header>
  <h1>Zen2Profit</h1>
  <p>Trade Calm. Trade Smart. Trade Profitably.</p>
</header>

<section id="proof">
  <h2 class="highlight">Real Trades. Real Discipline.</h2>
  <p>Swipe or use arrows to view real trade examples.</p>

  <div class="slider-wrapper">
    <button class="nav prev" onclick="prevSlide()">‹</button>
    <div class="slider" id="slider">
      <div class="slide"><img src="trade1.jpg" alt="Trade 1"></div>
      <div class="slide"><img src="trade2.jpg" alt="Trade 2"></div>
      <div class="slide"><img src="trade3.jpg" alt="Trade 3"></div>
    </div>
    <button class="nav next" onclick="nextSlide()">›</button>
  </div>
</section>

<script>
  let index = 0;
  const slider = document.getElementById("slider");
  const totalSlides = slider.children.length;

  function updateSlider() {
    slider.style.transform = "translateX(" + (-index * 100) + "%)";
  }

  function nextSlide() {
    index = (index + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    index = (index - 1 + totalSlides) % totalSlides;
    updateSlider();
  }

  let startX = 0;
  slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  slider.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextSlide();
    if (endX - startX > 50) prevSlide();
  });
</script>

</body>
</html>
